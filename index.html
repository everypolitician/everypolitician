---
layout: default
---
  <div class="hero hero--homepage hero--blue">
      <div class="container">
        <div id="js-welcome-message">
          <h1>Help build a public list of every politician in the world!</h1>
          <ol class="steps-list">
            <li class="step one">Know where to find a list of politicians for your country?</li>
            <li class="step two">Convert it to the Popolo JSON standard</li>
            <li class="step three">Now anyone can use it to build web tools</li>
          </ol>
          <p class="subtitle"><a href="{{ site.baseurl }}/about">Read more about the project &rarr;</a></p>

        </div>

      </div>
  </div>

  <div class="homepage-map">
      <div class="container">
          <h2 id="map">Plot the progress</h2>
          <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['geochart']}]}"></script>
     <div id="regions_div" class="map-regions" style="width: 100%; height: 500px;"></div>
      </div>
  </div>
  <script>
        google.setOnLoadCallback(drawRegionsMap);

    function drawRegionsMap() {
      var rawdata = {
        AL: ['Albania', 3, "<a href='http://api.parldata.eu/al/'>parldata.eu/al</a>"],
        AR: ['Argentina', 3, "<a href='https://cargografias.popit.mysociety.org'>cargografias.popit.mysociety.org</a> + <a href='https://legisladores-ar.popit.mysociety.org'>legisladores-ar.popit.mysociety.org</a>"],
        AU: ['Australia', 4, "<a href='https://australia.popit.mysociety.org'>australia.popit.mysociety.org</a> (Names only)"],
        CA: ['Canada', 3, "<a href='http://api.openparliament.ca/politicians/'>openparliament.ca</a>"],
        CL: ['Chile', 4, "<a href='https://pmocl.popit.mysociety.org'>pmocl.popit.mysociety.org</a>"],
        CZ: ['Czech Republic', 3, "<a href='http://api.parldata.eu/cz/'>parldata.eu/cz</a>"],
        DK: ['Denmark', 3, "<a href='https://denmark.popit.mysociety.org'>denmark.popit.mysociety.org</a>"],
        EE: ['Estonia', 3, "<a href='https://riigikogu.popit.mysociety.org'>riigikogu.popit.mysociety.org</a>"],
        FI: ['Finland', 4, "<a href='https://eduskunta.popit.mysociety.org'>eduskunta.popit.mysociety.org</a>"],
        GR: ['Greece', 3, "<a href='https://greekparliament.popit.mysociety.org'>greekparliament.popit.mysociety.org</a>"],
        GL: ['Greenland', 4, "<a href='https://inatsisartut.popit.mysociety.org/'>inatsisartut.popit.mysociety.org</a>"],
        GT: ['Guatemala', 3, "<a href='https://congresistas-gt.popit.mysociety.org'>congresistas-gt.popit.mysociety.org</a>"],
        HU: ['Hungary', 3, "<a href='http://api.parldata.eu/hu/'>parldata.eu/hu</a>"],
        IN: ['India', 2, "<a href='https://chetan.popit.mysociety.org'>chetan.popit.mysociety.org</a> (Out of Date)"],
        IT: ['Italy', 2, "<a href='https://parlamento.popit.mysociety.org'>parlamento.popit.mysociety.org</a> (No parties)"],
        KE: ['Kenya', 3, "<a href='https://kenyan-politicians.popit.mysociety.org'>kenyan-politicians.popit.mysociety.org</a>"],
        XK: ['Kosovo', 3, "<a href='http://api.parldata.eu/kv/'>parldata.eu/kv</a>"],
        MY: ['Malaysia', 3, "<a href='https://sinar-malaysia.popit.mysociety.org'>sinar-malaysia.popit.mysociety.org</a>"],
        MX: ['Mexico', 3, "<a href='https://legisladores-mx.popit.mysociety.org'>legisladores-mx.popit.mysociety.org</a>"],
        FM: ['Micronesia', 3, "<a href='https://micronesiagovernment.popit.mysociety.org'>micronesiagovernment.popit.mysociety.org</a>"],
        ME: ['Montenegro', 3, "<a href='http://api.parldata.eu/me/'>parldata.eu/me</a>"],
        NG: ['Nigeria', 3, "<a href='https://nigerian-politicians.popit.mysociety.org'>nigerian-politicians.popit.mysociety.org</a>"],
        PY: ['Paraguay', 3, "<a href='https://parlamentarios-py.popit.mysociety.org'>parlamentarios-py.popit.mysociety.org</a>"],
        PL: ['Poland', 3, "<a href='http://api.parldata.eu/pl/'>parldata.eu/pl</a>"],
        PT: ['Portugal', 3, "<a href='https://ptpol.popit.mysociety.org'>ptpol.popit.mysociety.org</a>"],
        RS: ['Serbia', 3, "<a href='http://api.parldata.eu/rs/'>parldata.eu/rs</a>"],
        SK: ['Slovakia', 3, "<a href='http://api.parldata.eu/sk/'>parldata.eu/sk</a>"],
        ZA: ['South Africa', 3, "<a href='https://za-peoples-assembly.popit.mysociety.org'>za-peoples-assembly.popit.mysociety.org</a>"],
        KR: ['South Korea', 3, "<a href='https://southkorea.popit.mysociety.org'>southkorea.popit.mysociety.org</a>"],
        TW: ['Taiwan', 3, "<a href='https://taiwan.popit.mysociety.org'>taiwan.popit.mysociety.org</a>"],
        GB: ['United Kingdom', 3, "<a href='https://parliament.popit.mysociety.org'>parliament.popit.mysociety.org</a>"],
        }

      var chartData = $.map(rawdata, function(value, index) {
        return [value];
        });

      chartData.unshift(['Country', 'Level', {role: 'tooltip', 'p': {html: true}}])
      var data = google.visualization.arrayToDataTable(chartData);


      var options = {
          colorAxis: {colors: ['#afe8e1', '#01BFA9']},
          datalessRegionColor: '#e9e9e9',
          tooltip: {
              isHtml: true,
              trigger: 'selection'
          },
          legend: 'none'
      };

      var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
      google.visualization.events.addListener(
        chart,
        'regionClick',
        function (event) {
          if (rawdata[event.region][1] == 4) {
            window.location = "http://data.everypolitician.org/" + rawdata[event.region][0].toLowerCase()
            }
        });

      chart.draw(data, options);
    }
  </script>
