layout: default

  <div class="hero hero--homepage hero--blue">
      <div class="container">
        <div id="js-welcome-message">
          <h1>Help build a public list of every politician in the world!</h1>
          <ol class="steps-list">
            <li class="step one">Know where to find a list of politicians for your country?</li>
            <li class="step two">Convert it to the Popolo JSON standard</li>
            <li class="step three">Now anyone can use it to build web tools</li>
          </ol>
          <p class="subtitle"><a href="{{ site.baseurl }}/about">Read more about the project &rarr;</a></p>

        </div>

      </div>
  </div>

  <div class="homepage-map">
      <div class="container">
          <h2 id="map">Plot the progress</h2>
          <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['geochart']}]}"></script>
     <div id="regions_div" class="map-regions" style="width: 100%; height: 500px;"></div>
      </div>
  </div>
  <script>
        google.setOnLoadCallback(drawRegionsMap);

    function drawRegionsMap() {

      var data = google.visualization.arrayToDataTable([
        ['Country', 'Level', {role: 'tooltip', 'p': {html: true}}],
        ['Albania', 3, "<a href='http://api.parldata.eu/al/'>parldata.eu/al</a>"],
        ['Argentina', 3, "<a href='https://cargografias.popit.mysociety.org'>cargografias.popit.mysociety.org</a> + <a href='https://legisladores-ar.popit.mysociety.org'>legisladores-ar.popit.mysociety.org</a>"],
        ['Australia', 1, "<a href='https://australia.popit.mysociety.org'>australia.popit.mysociety.org</a> (Names only)"],
        ['Canada', 3, "<a href='http://api.openparliament.ca/politicians/'>openparliament.ca</a>"],
        ['Chile', 3, "<a href='https://pmocl.popit.mysociety.org'>pmocl.popit.mysociety.org</a>"],
        ['Czech Republic', 3, "<a href='http://api.parldata.eu/cz/'>parldata.eu/cz</a>"],
        ['Denmark', 3, "<a href='https://denmark.popit.mysociety.org'>denmark.popit.mysociety.org</a>"],
        ['Estonia', 3, "<a href='https://riigikogu.popit.mysociety.org'>riigikogu.popit.mysociety.org</a>"],
        ['Finland', 3, "<a href='https://eduskunta.popit.mysociety.org'>eduskunta.popit.mysociety.org</a>"],
        ['Greece', 3, "<a href='https://greekparliament.popit.mysociety.org'>greekparliament.popit.mysociety.org</a>"],
        ['Guatemala', 3, "<a href='https://congresistas-gt.popit.mysociety.org'>congresistas-gt.popit.mysociety.org</a>"],
        ['Hungary', 3, "<a href='http://api.parldata.eu/hu/'>parldata.eu/hu</a>"],
        ['India', 2, "<a href='https://chetan.popit.mysociety.org'>chetan.popit.mysociety.org</a> (Out of Date)"],
        ['Italy', 2, "<a href='https://parlamento.popit.mysociety.org'>parlamento.popit.mysociety.org</a> (No parties)"],
        ['Kenya', 3, "<a href='https://kenyan-politicians.popit.mysociety.org'>kenyan-politicians.popit.mysociety.org</a>"],
        ['Kosovo', 3, "<a href='http://api.parldata.eu/kv/'>parldata.eu/kv</a>"],
        ['Malaysia', 3, "<a href='https://sinar-malaysia.popit.mysociety.org'>sinar-malaysia.popit.mysociety.org</a>"],
        ['Mexico', 3, "<a href='https://legisladores-mx.popit.mysociety.org'>legisladores-mx.popit.mysociety.org</a>"],
        ['Micronesia', 3, "<a href='https://micronesiagovernment.popit.mysociety.org'>micronesiagovernment.popit.mysociety.org</a>"],
        ['Montenegro', 3, "<a href='http://api.parldata.eu/me/'>parldata.eu/me</a>"],
        ['Nigeria', 3, "<a href='https://nigerian-politicians.popit.mysociety.org'>nigerian-politicians.popit.mysociety.org</a>"],
        ['Paraguay', 3, "<a href='https://parlamentarios-py.popit.mysociety.org'>parlamentarios-py.popit.mysociety.org</a>"],
        ['Poland', 3, "<a href='http://api.parldata.eu/pl/'>parldata.eu/pl</a>"],
        ['Portugal', 3, "<a href='https://ptpol.popit.mysociety.org'>ptpol.popit.mysociety.org</a>"],
        ['Serbia', 3, "<a href='http://api.parldata.eu/rs/'>parldata.eu/rs</a>"],
        ['Slovakia', 3, "<a href='http://api.parldata.eu/sk/'>parldata.eu/sk</a>"],
        ['South Africa', 3, "<a href='https://za-peoples-assembly.popit.mysociety.org'>za-peoples-assembly.popit.mysociety.org</a>"],
        ['South Korea', 3, "<a href='https://southkorea.popit.mysociety.org'>southkorea.popit.mysociety.org</a>"],
        ['Taiwan', 3, "<a href='https://taiwan.popit.mysociety.org'>taiwan.popit.mysociety.org</a>"],
        ['United Kingdom', 3, "<a href='https://parliament.popit.mysociety.org'>parliament.popit.mysociety.org</a>"],
      ]);



      var options = {
          colorAxis: {colors: ['#afe8e1', '#01BFA9']},
          datalessRegionColor: '#e9e9e9',
          tooltip: {
              isHtml: true,
              trigger: 'selection'
          },
          legend: 'none'
      };

      var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

      chart.draw(data, options);
    }
  </script>
